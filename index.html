<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Allow zooming for detail view -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>HARPA Field Reset Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“¦</text></svg>">
</head>
<body>

    <!-- Loading Screen -->
    <div id="loading-overlay" class="modal-overlay">
        <div class="modal-card">
            <div class="spinner"></div>
            <h3>Loading HARPA Data...</h3>
            <p id="loading-text">Fetching files...</p>
        </div>
    </div>

    <!-- Store Selection Modal -->
    <div id="store-modal" class="modal-overlay hidden">
        <div class="modal-card">
            <h2>Select Store</h2>
            <p>Enter your Store Number to load the specific POG.</p>
            <input type="number" id="store-input" class="input-box" placeholder="Store # (e.g., 5)">
            <button id="btn-load-store" class="btn-primary">Start Reset</button>
            <p id="error-msg" class="error hidden">Store not found.</p>
        </div>
    </div>

    <!-- PDF Viewer Modal -->
    <div id="pdf-modal" class="modal-overlay hidden">
        <div class="modal-card pdf-card">
            <div class="modal-header">
                <h3>Planogram PDF</h3>
                <button onclick="closePDF()" class="btn-small">Close âœ•</button>
            </div>
            <iframe id="pdf-frame"></iframe>
        </div>
    </div>

    <!-- Main Interface -->
    <header>
        <div class="top-bar">
            <div>
                <h1 id="store-display">Store: --</h1>
                <div id="pog-display" class="sub-text">POG: --</div>
            </div>
            <div class="actions">
                <button onclick="openPDF()" class="btn-secondary">ðŸ“„ PDF</button>
                <button onclick="changeStore()" class="btn-secondary">ðŸ”„ Store</button>
            </div>
        </div>

        <!-- Bay Navigation -->
        <div id="bay-nav" class="bay-scroller">
            <!-- Buttons injected here -->
        </div>

        <!-- Progress -->
        <div class="progress-container">
            <div id="progress-bar" class="progress-fill"></div>
        </div>
        <div class="progress-label">
            <span id="progress-count">0/0 Items</span>
        </div>
    </header>

    <main id="pegboard-container">
        <div id="pegboard-canvas">
            <!-- Items injected here via JS -->
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
